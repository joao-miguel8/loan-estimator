<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../loan-estimator/css/reset.css" />
        <link rel="stylesheet" href="../loan-estimator/css/style.css" />
        <script src="../loan-estimator/js/main.js" defer></script>
        <title>loan estimator</title>
    </head>
    <body>
        <main>
            <section class="loan-estimator-wrapper">
                <section class="cost-breakdown-section">
                    <h2>Visualize your cost breakdown</h2>
                    <form>
                        <!-- section 01 -->
                        <section class="home-sale-wrapper">
                            <h3>home sale</h3>
                            <section class="home-sale-output-container">
                                <div class="sale-net-proceeds-content">
                                    <h5>Home sale net proceeds</h5>
                                    <span class="sale-net-proceeds">$235,000</span>
                                </div>
                                <div class="total-sale-cost-content">
                                    <h5>Total sale costs</h5>
                                    <span class="total-sale-cost">$15,000</span>
                                </div>
                            </section>
                        </section>
                        <!-- section 02 -->
                        <section class="home-purchase-wrapper">
                            <h3>home purchase</h3>
                            <section class="home-purchase-container">
                                <div class="final-cost-content">
                                    <h5>Final cost to pay</h5>
                                    <span class="final-cost">$115,000</span>
                                </div>
                                <div class="closing-cost-content">
                                    <h5>Final cost to pay</h5>
                                    <span class="closing-cost">$0</span>
                                </div>
                                <div class="monthly-payments-container">
                                    <div class="monthly-payments-content">
                                        <h5>Monthly payment</h5>
                                        <span class="monthly-payment">$462/mo</span>
                                    </div>
                                    <div class="total-mortgage-cost-content">
                                        <span>Total mortgage cost</span>
                                        <span class="total-mortgage-cost">$166.283</span>
                                    </div>
                                </div>
                            </section>
                        </section>
                    </form>
                </section>
                <div class="user-inputs-container">
                    <form action="">
                        <!-- input 1 -->
                        <div class="selling-home-container">
                            <div class="selling-home-option">
                                <input type="checkbox" />
                                <label for="">im selling a new home</label>
                            </div>
                            <div class="home-price-input input_container_styling">
                                <label for="">estimated home value</label>
                                <input class="new-home-value" type="number" placeholder="0" />
                            </div>
                        </div>
                        <!-- input 2 -->
                        <div class="buying-home-container">
                            <div class="buying-new-home-label-container">
                                <input type="checkbox" />
                                <label for="">im buying a new home</label>
                            </div>
                            <div class="target-home-price-container input_container_styling">
                                <label for="">Target home price</label>
                                <input class="home-price-value" type="number" placeholder="0" />
                            </div>
                        </div>
                        <!-- input 3 -->
                        <div class="financing-container">
                            <div class="need-financing-option">
                                <input class="finance-needed-input" type="checkbox" />
                                <label for="">I need financing</label>
                            </div>

                            <!-- input 4 -->
                            <div class="financing-amounts-section">
                                <div class="loan-amount-container input_container_styling">
                                    <label for="">loan amount</label>
                                    <input class="home-value" type="number" placeholder="0" />
                                </div>

                                <div class="down-payment-container input_container_styling">
                                    <label for="">down payment </label>
                                    <div class="down-payment-inputs">
                                        <input class="down-payment-amount" type="number" placeholder="0" />
                                        <input class="down-payment-percent" type="number" placeholder="0%" value="" min="0" max="100" />
                                    </div>
                                </div>
                                <div class="loan-type-container input_container_styling">
                                    <label for="">loan type </label>
                                    <select name="" id="">
                                        <option value="2">2.005%</option>
                                        <option value="4">4%</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button class="submit-button">Done</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
